<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Acceso al Panel</h2>
      <form action="./crud.html" method="POST">
        <div class="login-inputs">
          <input class="login-input" type="text" name="username" placeholder="Nombre de Usuario" required>
          <input class="login-input" type="password" name="password" placeholder="Contraseña" required>
        </div>
        <input class="login-submit" type="submit" value="Iniciar Sesión">
      </form>
    </div>
  </div>
</body>
</html>
